<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\EstiloHU1.css">
  <title>Formulario Registro</title>
  <script src="https://kit.fontawesome.com/92201a9b0c.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="form-register">
    <h4>Crea tu cuenta</h4>
    <div class="contenedor1">
    <div><input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"></div>
    <div><input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido"></div>
    <div><input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección"></div>
      <div><input class="controls" type="text" name="departamento" id="departamento" placeholder="Ingrese su Departamento"></div>
    </div>
    <div class="contenedor2">
    <div><input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo"></div>
    <div><input class="controls" type="password" name="contra" id="contra" placeholder="Ingrese su Contraseña"></div>
      <div><input class="controls" type="password" name="contra" id="contra" placeholder="Ingrese su Contraseña nuevamente"></div>
  </div>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrarse">
    <button class="google"><i class="fa-brands fa-google"></i>Continuar con google</button>
    <p>¿Ya tenes una cuenta? <a href="#">Ingresa ahora</a></p>
  </section>

</body>
</html>

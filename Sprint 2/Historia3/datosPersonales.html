<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="datosPersonales.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../imagenes-navYfooter/logo.svg" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse barra-opciones" id="navbarsExample04">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Catalogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
              <ul class="navbar-nav barra-iconos">
                <li>
                  <div class="boton-busqueda">
                    <input type="text" class="boton-busqueda-texto">
                    <button class="boton-barra boton-barra-circular">
                      <img src="../imagenes-navYfooter/lupa.svg" alt="lupa" width="25.09">
                    </button>
                  </div>
                </li>
                <li>
                  <button class="boton-barra boton-barra-circular">
                    <img src="../imagenes-navYfooter/carrito.svg" alt="carrito">
                  </button>
                </li>
                <li>
                  <button class="boton-barra boton-barra-inicio"><img src="../imagenes-navYfooter/casa.svg" class="boton-casa" alt="casa">Facundo</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="misdatos">
            <div class="contenedor container">
                <h3 class="titulo">Mis Datos Personales</h3>
                <div class="contenedor-datosp">
                    <div class="contenedor-datosp-form">
                        <div class="input-contenedor">
                            <label for="fname">Nombre</label>
                            <input type="text" id="fname" name="fname" value="Facundo" class="input-datos input-normal">
                        </div>
                        <div class="input-contenedor">
                            <label for="lname">Apellido</label>
                            <input type="text" id="lname" name="lname" value="Sampieri" class="input-datos input-normal">
                        </div>
                    </div>
                    <div class="contenedor-datosp-form">
                        <div class="input-contenedor">
                            <label for="mail">Mail</label>
                            <div>
                              <input type="email" id="mail" name="mail" value="facu@gmail.com" class="input-datos">
                              <button class="boton-editar"><img src="editar.svg" alt="editar"></button>
                            </div>
                        </div>
                        <div class="input-contenedor">
                            <label for="tel">Telefono</label>
                            <div>
                              <input type="text" id="tel" name="tel" value="2616114567" class="input-datos">
                              <button class="boton-editar"><img src="editar.svg" alt="editar"></button>
                            </div>
                        </div>
                    </div>
                    <div class="contenedor-datosp-form">
                        <div class="input-contenedor">
                            <label for="dir">Direccion</label>
                            <div>
                              <input type="text" id="dir" name="dir" value="San Martin 2258" class="input-datos">
                              <button class="boton-editar"><img src="editar.svg" alt="editar"></button>
                            </div>
                        </div>
                        <div class="input-contenedor">
                            <label for="depto">Departamento</label>
                            <select name="depto" class="input-datos depto" id="depto">
                              <option value="lujan">Lujan</option>
                              <option value="rivadavia">Rivadavia</option>
                            </select>
                        </div>
                    </div>
                    <div class="contenedor-datosp-form">
                        <div class="input-contenedor contenedor-contra">
                            <label for="password">Contrase√±a</label>
                            <div>
                              <input type="password" id="password" value="122334323ddgdfg" name="password" class="input-datos">
                              <button class="boton-editar"><img src="editar.svg" alt="editar"></button>
                            </div>
                        </div>
                        <div class="contenedor-boton"><button type="submit" class="boton">Guardar</button></div>
                    </div>
                </div>
            </div>
        </section>
      </main>
      <footer>
    <div class="footer">
      <img src="../imagenes-navYfooter/logofooter.svg" alt="logo">
      <div class="footer-contenedor">
        <div class="footer-contenedor-data">
          <h5 class="footer-contenedor-data-texto">Horarios</h5>            
          <h6 class="footer-contenedor-data-subtexto">10:00 am a 23:00 pm</h6>
        </div>
        <div class="footer-contenedor-data">
          <h5 class="footer-contenedor-data-texto">Direccion</h5>
          <h6 class="footer-contenedor-data-subtexto">Italia 1952 Ciudad</h6>
        </div>
        <div class="footer-contenedor-data">
          <h5 class="footer-contenedor-data-texto">Telefonos</h5>
          <h6 class="footer-contenedor-data-subtexto">+54 261 611 6345</h6>
          <h6 class="footer-contenedor-data-subtexto">+54 261 612 6678</h6>
        </div>
      </div>
      <div class="footer-contenedor-apps">
        <img src="../imagenes-navYfooter/Facebook.svg" class="footer-contenedor-apps-logo" alt="facebook">
        <img src="../imagenes-navYfooter/Twitter.svg"  class="footer-contenedor-apps-logo" alt="twitter">
        <img src="../imagenes-navYfooter/Instagram.svg" class="footer-contenedor-apps-logo" alt="instagram">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
